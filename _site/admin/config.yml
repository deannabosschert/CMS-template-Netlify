backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
# This line should *not* be indented
publish_mode: editorial_workflow
# This line should *not* be indented
media_folder: "assets/images/uploads" # Media files will be stored in the repo under assets/images/uploads
public_folder: "/assets/images/uploads" # Media files will be served from /assets/images/uploads
collections:
  - label: "Ontdek Curacao"
    name: "ontdek-curacao"
    folder: "src/pages/ontdek-curacao"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Paginatitel", name: "title", widget: "string" }
      - { label: "Metadescription", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "html" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Header navigation items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
  - label: "Pages"
      name: "pages"
      editor:
        preview: true
      files:
      - label: "Ontdek Curacao"
        name: "ontdek-curacao"
        file: "src/_data/pages/ontdekCuracao.yaml"
        fields:
          - label: Ontdek Curacao content
            name: content
            fields:
              - { label: "Paginatitel", name: "title", widget: "string" }
              - { label: "Metadescription", name: "description", widget: "string" }
              - { label: "Author", name: "author", widget: "string" }
              - { label: "Publish Date", name: "date", widget: "datetime" }
              - { label: "Body", name: "body", widget: "markdown" }
              - widget: select
                label: "tags"
                name: "tags"
                multiple: true
                create: true
                options: ["Tags", "created", "from", "config.yml"]