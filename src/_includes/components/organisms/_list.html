<ul class="c-list">
    {% for listItem in params.list %}
    {{ component('molecules', '_listItem', {
        title: listItem.title,
        cardtitle: listItem.cardtitle,
        keyword: listItem.keyword,
        cta: params.cta,
        img: params.parent + listItem.keyword + '.jpeg',
        url: params.parent + listItem.keyword
      }) }}
    {% endfor %}
</ul>
