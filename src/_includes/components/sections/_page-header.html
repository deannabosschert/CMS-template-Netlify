{% set pagedata = pages[pageName].pagedata %}

{% if pagedata.headerImage %}
<header class="c-page-header" style="background-image:url(/assets/images/generic/headers/{{ pagedata.headerImage }})">
{% else %}
<header class="c-page-header">
{% endif %} 
{% if pagedata.title %}
  <h1 class="page-header__title">{{ pagedata.title }}</h1>
  {% endif %}
  {% if pagedata.description %}
  <p class="page-header__text">{{ pagedata.description }}</p>
  {% endif %}
</header>
