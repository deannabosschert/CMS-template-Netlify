<nav class="c-breadcrumbs">
  <ol class="breadcrumbs__list">
    {% for parent in params.parents %}
    <li class="breadcrumbs__list__listItem"><a class="breadcrumbs__list__listItem__link" href="{{ parent.url | url }}">{{ parent.text }}</a></li>
    {% endfor %}
    <li class="breadcrumbs__list__listItem"><a class="breadcrumbs__list__listItem__link" href="{% for parent in params.parents %}{{ parent.url | url }}{% endfor %}{{ params.url | url }}">{{ params.title }}</a></li>
  </ol>
</nav>
