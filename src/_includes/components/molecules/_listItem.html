{% if params.img %}
<li class="c-listItem" style="background-image:url(/assets/images/generic/{{ params.img }})">
  {% else %}
<li class="c-listItem">
  {% endif %}
  <h3>
    {% if params.title %}
    {{ params.title }}
    {% else %}
    Untitled
    {% endif %}
  </h3>
  <a class="c-listItem__link" href="{{ params.url | url }}">
    {% if params.cta %}
    {{ params.cta }}
    {% else %}
    Read more â†’
    {% endif %}
  </a>
</li>
